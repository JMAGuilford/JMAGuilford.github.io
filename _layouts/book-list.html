<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "dk" }}">

  {%- include head.html -%}

  <body class="flex">

    {%- include header.html wrapperclasses = "sticky" -%}

    <div class="book-heading">
      <h6>{{page.title}}</h6> 
    </div>

    <main class="book-list">

      <div class="book-flex">
        {%- assign books = site.boeger | sort: "year" -%}
        {%- for book in books reversed -%}
            <div class="book-box">
                <div class="book-list-image"><a link="book-image-link" href="{{ book.url }}"><img class="{%- if book.coverborder -%}book-list-hero book-border{%- else -%}book-list-hero{%- endif -%}" src="{{ book.cover }}"></a></div>
                <a class="book-click-through" href="{{ book.url }}"><div class="book-list-title"><h4>{{ book.title }}</h4></div></a>
            </div>
        {%- endfor -%}
      </div>

      {%- include sidebar.html -%}

    </main>

  </body>

</html>
