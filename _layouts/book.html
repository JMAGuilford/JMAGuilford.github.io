<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="no-bg">

    <main class="book">
      {%- include header.html wrapperclasses = "sticky" -%}

      <div class="book-horizontal-grid">
        <div class="hero-grid-left">
          <div></div>
          <div class="hero-grid-pane">
            <div class="book-image">
              <img src="{{ page.cover | relative_url }}" alt="Cecilie Lind - {{ page.title }}" height="auto">
            </div>
          </div>
          <div></div>
        </div>
        <div class="hero-grid-right">
          <div></div>
          <div class="hero-grid-pane">
            <h3 class="book-title">{{ page.title }}</h3>
            <div class="book-talk">
              {{ page.type }}</br>
              {{ page.publisher }}</br>
              {{ page.year }}</br></br>
              {{ content | markdownify }}
            </div>
            {%- include buy-link.html buylink = page.buy -%}
          </div>
          <div></div>
        </div>
      </div>

    </main>

  </body>

</html>
