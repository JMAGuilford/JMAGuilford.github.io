<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{{site.author}} - {{page.title}}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ "/assets/favicon.png" | relative_url }}">
  {{ include.preloads }}
  {%- capture page_path -%}{{site.url}}{{page.url}}{%- endcapture -%}
  <link rel="canonical" href="{{page_path}}">
  {%- if page.metadescription -%}
    <meta name="description" content="page.metadescription">
  {%- endif -%}
  <!--{%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}-->
  {%- endif -%}
  <script src="{{ "/assets/scripts.js" | relative_url }}"></script>
</head>
